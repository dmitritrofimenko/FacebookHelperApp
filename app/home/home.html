<div class="row">

<div class="col s2 m2">
  <div class="left-align">
    <leftside-menu></leftside-menu>
  </div>
</div>
  <div class="col s10 m10">
<div class="container" style="margin-top: 15px;">
  <div class="row">
    <div class="col s12 m12">
      <div class="card medium  darken-1 hoverable">
        <div class="card-content center-align">
          <h4 class="card-title ">HOME</h4>
          <img class="circle" [src]="profilePicUrl" style="height:60px;width:60px;"/>
          <p class="blue-text text-darken-2">
             Welcome, {{userName}}.
            <br/>You are logged in with Facebook!
           </p>
        </div>
        <div class="card-action center-align">
          <div class="row">
            <div >
            <span class="col s12">
              <button class="btn waves-effect waves-light light-blue darken-4" (click)="sharePage()" style="width: 150px;">Share Page</button>
            </span>
            <span class="col s12">
              <button class="btn waves-effect waves-light light-blue darken-4"  (click)="logoutFB()" style="margin-top:10px; width: 150px; ">Logout</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

</div>
